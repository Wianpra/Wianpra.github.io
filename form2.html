<title>Buat Pohon keluarga</title>
<link rel="stylesheet" type="text/css" href="Family Tree.css">
</head>
<body>
	<div class="page1">
		<img class="back3" src="masuk1.png">
		<label class="jud2">Buat pohon baru</label><br>
		<label class="desk">Beritahu kami tentang anda dan keluarga anda untuk memulai.</label>
	</div>
	<div class="form2">
		<form action="tree.html">
			<div class="isi">
				<br><br><br>
				<label for="tite">Isi Data Keluarga</label><br><br><br>
				<label for="nakel">Nama Keluarga</label><br><br>
				<input type="text" name="jenis"><br><br><br>
				<label for="depan">Nama Depan</label><br><br>
				<input type="text" name="nama depan" ><br><br><br>
				<label for="belakang" ">Nama Belakang</label><br><br>
				<input type="text" name="nama belakang"><br><br><br>
				<label for="lahir">Tempat Tanggal Lahir</label><br><br>
				<input type="text" name="tgl"><br><br><br>
				<label for="Tahun">Tahun Lahir Anda</label><br><br>
				<select class="tahun">
					<option value="1990">1990</option>
					<option value="1991">1991</option>
					<option value="1992">1992</option>
					<option value="1993">1993</option>
					<option value="1994">1994</option>
					<option value="1995">1995</option>
					<option value="1996">1996</option>
					<option value="1997">1997</option>
					<option value="1998">1998</option>
					<option value="1999">1999</option>
					<option value="2000">2000</option>
				</select><br><br><br>
				<!-- <label for="pohon">Nama Pohon Ini</label><br><br>
				<input type="text" name="namapohon"><br><br><br><br> -->
				<input type="submit" name="lanjut" value="Lanjut">
				<input type="submit" name="selesai" value="Selesai">
			</div>
		</form>
	</div>
